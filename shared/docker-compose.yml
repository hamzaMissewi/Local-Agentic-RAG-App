version: "3.8"

services:
  rag-app:
    build: .
    container_name: rag-application
    restart: unless-stopped
    volumes:
      - ./qdrant_data:/app/qdrant_data
      - ./documents:/app/documents
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    networks:
      - rag-network

  # Optional: Add Qdrant as a separate service for production
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-vector-db
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
    #   - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - rag-network
    profiles:
      - production

networks:
  rag-network:
    driver: bridge

volumes:
  qdrant_storage:
